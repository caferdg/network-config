version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R12
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2003::12/128
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:200:200:8::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:200:200:6::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 duplex full
 ipv6 address 2001:200:200:9::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router bgp 2
 bgp router-id 12.12.12.12
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2003::8 remote-as 2
 neighbor 2003::8 update-source Loopback0
 neighbor 2003::9 remote-as 2
 neighbor 2003::9 update-source Loopback0
 neighbor 2003::10 remote-as 2
 neighbor 2003::10 update-source Loopback0
 neighbor 2003::11 remote-as 2
 neighbor 2003::11 update-source Loopback0
 neighbor 2003::13 remote-as 2
 neighbor 2003::13 update-source Loopback0
 neighbor 2003::14 remote-as 2
 neighbor 2003::14 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  neighbor 2003::8 activate
  neighbor 2003::9 activate
  neighbor 2003::10 activate
  neighbor 2003::11 activate
  neighbor 2003::13 activate
  neighbor 2003::14 activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 12.12.12.12
!
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end