version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R6
boot-start-marker
boot-end-marker
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
ip tcp synwait-time 5
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2003::6/128
 ipv6 enable
 ipv6 rip ripng enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:300:300:1::1/64
 ipv6 enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:100:6::2/64
 ipv6 enable
 ipv6 rip ripng enable
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:100:100:9::2/64
 ipv6 enable
 ipv6 rip ripng enable
!
router bgp 1
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:300:300:1::2 remote-as 2
 neighbor 2003::1 remote-as 1
 neighbor 2003::1 update-source Loopback0
 neighbor 2003::2 remote-as 1
 neighbor 2003::2 update-source Loopback0
 neighbor 2003::3 remote-as 1
 neighbor 2003::3 update-source Loopback0
 neighbor 2003::4 remote-as 1
 neighbor 2003::4 update-source Loopback0
 neighbor 2003::5 remote-as 1
 neighbor 2003::5 update-source Loopback0
 neighbor 2003::7 remote-as 1
 neighbor 2003::7 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  redistribute rip ripng
  network 2001:100:100::/48
  neighbor 2001:300:300:1::2 activate
  neighbor 2003::1 activate
  neighbor 2003::2 activate
  neighbor 2003::3 activate
  neighbor 2003::4 activate
  neighbor 2003::5 activate
  neighbor 2003::7 activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
ipv6 router rip ripng
 redistribute connected
!
control-plane
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end